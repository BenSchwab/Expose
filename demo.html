  <script>
    // Connect to the HTML element we 'print' to
    function print(text) {
      var element = document.getElementById('output');
      event.preventDefault();
      element.innerHTML = text.replace(/\n/g, '<br>');

    }

    // Open a database
    var db = SQL.open();

    // Run a command in the database
    function execute(commands) {
      try {

        console.log(commands.replace(/\n/g, '; '));
        var data = db.exec(commands.replace(/\n/g, '; '));
        print(JSON.stringify(data, null, '  '));

        var response = data;
        // response = $.parseJSON(response);

        $.each(response, function(i, item) {
          var $tr = $('<tr>').append(
            $('<td>').text(item.column),
            $('<td>').text(item.value)
          ); //.appendTo('#records_table');
          console.log($tr.wrap('<p>').html());
        });
      } catch(e) {
        print(e);
      }
    }

    // Run a command in the database

      var obj = eval ("(" + commands + ")");
      console.log(obj[0].noun);
      var str = 'SELECT ' + obj[0].noun + ' ';
      console.log(str);
      var str = str + 'FROM ' + obj[1].verb + ' ';
      var str2 = "WHERE drinker = \'" + obj[1].subject +"\'";
      console.log(str);
      console.log(str + '' + str2);
      commands = str + '' + str2;

      try {
        var data = db.exec(commands.replace(/\n/g, '; '));
        print(JSON.stringify(data, null, '  '));
      } catch(e) {
        print(e);
      }
    }
  </script>
